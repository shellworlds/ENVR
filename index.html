<!DOCTYPE html>
<html>
<head>
<title>Quantum Maritime</title>
<style>
body{background:#0a0e17;color:#00ffcc;font-family:monospace;margin:20px}

.dashboard{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin:20px 0}
.card{background:rgba(0,30,60,0.7);padding:15px;border:1px solid #00aaff;border-radius:5px}
.quantum-value{font-size:24px;font-weight:bold;color:#00ffcc}
</style>
</head>
<body>
<h1>28-Qubit Maritime Quantum</h1>
<div class="dashboard">
<div class="card"><div class="quantum-value">28</div><div>Qubits</div></div>
<div class="card"><div class="quantum-value">98</div><div>Quantum Gates</div></div>
</div>
<p>Quantum circuits for maritime optimization</p>
</body>
</html>
