name: Quantum CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        pip install pytest pytest-cov
    
    - name: Test with pytest
      run: |
        if [ -d "tests/python" ]; then
          python -m pytest tests/python/ -v --cov=src/python --cov-report=xml
        else
          echo "No Python tests found"
        fi
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  test-node:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        if [ -f "src/node/package.json" ]; then
          cd src/node
          npm ci
        else
          echo "No Node.js package.json found"
        fi
    
    - name: Run tests
      run: |
        if [ -f "src/node/package.json" ]; then
          cd src/node
          npm test 2>/dev/null || echo "No tests found"
        fi

  quantum-simulation:
    runs-on: ubuntu-latest
    needs: [test-python, test-node]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install quantum dependencies
      run: |
        pip install qiskit pennylane numpy
    
    - name: Run quantum simulations
      run: |
        if [ -f "src/python/quantum_base.py" ]; then
          python src/python/quantum_base.py
        else
          echo "No quantum base file found"
        fi

  build-multi-language:
    runs-on: ubuntu-latest
    needs: quantum-simulation
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build C++ component
      run: |
        if [ -f "scripts/build_cpp.sh" ]; then
          chmod +x scripts/build_cpp.sh
          ./scripts/build_cpp.sh 2>&1 | tail -20
        fi
    
    - name: Build Go component
      run: |
        if [ -f "scripts/build_go.sh" ]; then
          chmod +x scripts/build_go.sh
          ./scripts/build_go.sh 2>&1 | tail -20
        fi
    
    - name: Build Java component
      run: |
        if [ -f "scripts/build_java.sh" ]; then
          chmod +x scripts/build_java.sh
          ./scripts/build_java.sh 2>&1 | tail -20
        fi

  deploy-clients:
    runs-on: ubuntu-latest
    needs: build-multi-language
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to client repositories
      run: |
        if [ -f "scripts/sync_to_clients.sh" ]; then
          chmod +x scripts/sync_to_clients.sh
          ./scripts/sync_to_clients.sh
        else
          echo "Sync script not found"
        fi
